		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Платежный календарь</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<h1 class="header__title">Платежный календарь&#160;&#8212; Проекты</h1>
					<div class="header__buttons">
						<button class="button header__import" name="button import" type="button"></button>
						<button class="button header__add" name="button add" type="button"></button>
					</div>
				</div>
			</div>
		</header>
		<section class="table">
			<div class="container">
				<div class="table__header">
					<button class="table__title" type="button" name="Практика">Практика</button>
					<button class="table__title" type="button" name="ID заявки">ID&#160;заявки</button>
					<button class="table__title" type="button" name="Подрядчик">Подрядчик</button>
					<button class="table__title" type="button" name="Договорной документ">Договорной документ</button>
					<button class="table__title" type="button" name="Предмет ДД">Предмет ДД</button>
					<button class="table__title" type="button" name="Смета">Смета</button>
					<button class="table__title" type="button" name="Документы для оплаты">Документы для оплаты</button>
					<button class="table__title" type="button" name="Дата оплаты по ДД">Дата оплаты по&#160;ДД</button>
					<button class="table__title" type="button" name="Плановая дата оплаты">Плановая дата оплаты</button>
					<button class="table__title" type="button" name="Фактич/ согл-я дата оплаты">Фактич/ согл-я дата оплаты</button>
					<button class="table__title" type="button" name="Сумма платежа">Сумма платежа</button>
					<button class="table__title" type="button" name="Тип оплаты">Тип оплаты</button>
					<button class="table__title" type="button" name="Статус оплаты">Статус оплаты</button>
					<button class="table__title" type="button" name="Договорной документ клиента">Договорной документ клиента</button>
					<button class="table__title" type="button" name="Документы и дата оплаты клиента план/ факт">Документы и&#160;дата оплаты клиента план/ факт</button>
					<button class="table__title" type="button" name="Статус оплаты и фин. дельта клиента">Статус оплаты и&#160;фин. дельта клиента</button>
					<button class="table__title" type="button" name="Менеджер">Менеджер</button>
					<button class="table__title" type="button" name="Комментарий">Комментарий</button>
				</div>
				<section class="results">
					<div class="result__content">
						<a href="#!" class="result__title" name="promoage" id="promoage">Promoage</a>
						<div class="result__balanceRub"></div>
						<div class="result__balanceDol"></div>
						<div class="result__paymentCurrentDay"></div>
						<div class="result__balanceAfterCurrentDay"></div>
						<div class="result__loanBalance"></div>
					</div>
				</section>
